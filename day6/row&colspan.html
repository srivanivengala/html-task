<!DOCTYPE html>
<html>
    <head>
        <title>Row & col span</title>
    </head>
    <body>
        <h1><center>Semantic HTML</h1></center>
        <center><table border="10" cellspacing="20" 
            cellpadding="30" width="50%" height="50%" bgcolor="black">
            <tr>
                <td colspan="4" bgcolor="teal" ><center> < header ></center></td>
            </tr>
            <tr>
                <td colspan="4" bgcolor="lavender"><center>< nav ></center></td>
            </tr>
            <tr>
                <td bgcolor="green"><center>< section ></section></center></td>
                <td rowspan="2" bgcolor="orange"><center> < aside ></center></td>
            </tr>
            <tr>
                <td bgcolor="pink"><center>< article ></center></td>
            </tr>
            <tr>
                <td colspan="4" bgcolor="coral" ><center>< footer ></center></td>
            </tr>
        </table></center>
    </body>
</html>
