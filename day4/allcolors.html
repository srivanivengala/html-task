<!DOCTYPE html>
<head>
    <title>Table</title>
</head>
<body>
    <table border="5"> 
        <caption center>Color Library</caption>
        <tr >
            <td bgcolor="red">Red</td>
            <td bgcolor="Yellow">Yellow</td>
            <td bgcolor="Brown">Brown</td>
            <td bgcolor="Amber">Amber</td>
        </tr>
        <tr >
            <td bgcolor="cobalt">cobalt</td>
            <td bgcolor="cyan">cyan</td>
            <td bgcolor="indigo">Indigo</td>
            <td bgcolor="Skyblue">Sky blue</td>
        </tr>
        <tr >
            <td bgcolor="ForestGreen">Forest Green</td>
            <td bgcolor="Grey">Grey</td>
            <td bgcolor="Coral">coral</td>
            <td bgcolor="White">White</td>
        </tr>
        <tr >
            <td bgcolor="pink">Pink</td>
            <td bgcolor="Purple">Purple</td>
            <td bgcolor="Navyblue">Navy blue</td>
            <td bgcolor="silver">silver</td>
        </tr>
        <tr >
            <td bgcolor="Darkblue">Dark Blue</td>
            <td bgcolor="beige">beige</td>
            <td bgcolor="Teal">Teal</td>
            <td bgcolor="Maroon">Maroon</td>
        </tr>
    </table>
</body>
